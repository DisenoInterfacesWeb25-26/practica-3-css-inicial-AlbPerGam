<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="description" content="Supermercado DIW ofrece productos frescos y de cercanía a precios competitivos en Alicante" />
    <meta name="keywords" content="supermercado, Alicante, ofertas, frutas, verduras, productos frescos" />
    <meta name="author" content="Alberto Pereda Gámez" />
    <title>Contacto</title>
    <link rel="icon" href="assets/images/logo.png" type="image/png" />
    <link rel="stylesheet" href="assets/css/style.css" />
</head>
<body>
    <header>
        <a href="index.html">
            <img src="assets/images/logo.png" alt="Logotipo de Supermercado DIW" />
        </a>
        <h1>Contacto</h1>
    </header>
    <main>
        <section>
            <h2>Formulario de contacto</h2>
            <form action="#" method="post">
                <p>
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" maxlength="40" pattern="[A-Za-z0-9áéíóúÁÉÍÓÚñÑ\s]+" 
                       placeholder="Escriba su nombre completo" required autofocus />
                </p><br />


                <p>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="nombre@ejemplo.com" required />
                </p><br />

                <p>
                <label for="edad">Edad:</label>
                <input type="number" id="edad" name="edad" min="18" max="99" placeholder="Introduzca su edad" required />
                </p><br />

                <p>
                <label for="telefono">Teléfono:</label>
                <input type="tel" id="telefono" name="telefono" placeholder="600111222" required />
                </p><br />

                <p>
                <label for="consulta">Consulta:</label>
                <textarea id="consulta" name="consulta" placeholder="Escriba sui consulta aquí..." required></textarea>
                </p><br />

                <p>
                <label>
                    <input type="checkbox" name="privacidad" required />
                    Acepto la política de privacidad y cookies
                </label>
                </p>

                <br /><br />
                <input type="submit" value="Enviar" />
                <input type="reset" value="Borrar" />
            </form>
        </section>

        <section>
            <h2>Datos de contacto</h2>
            <p>Teléfono: <a href="tel:965951234">965921234</a></p>
            <p>Email: <a href="mailto:info@supermercadiw.com">info@supermercadodiw.com</a></p>
        </section>
    </main>
    <footer>
        <a href="https://www.instagram.com/" target="_blank">
            <img src="assets/images/Instagram.png" alt="Instagram" width="30" />
        </a><a href="https://x.com/" target="_blank">
            <img src="assets/images/Twitter.png" alt="X Twitter" width="30" />
        </a>
        <a href="https://www.facebook.com/" target="_blank">
            <img src="assets/images/Facebook.png" alt="Facebook" width="30" />
        </a>
        <a href="https://www.whatsapp.com/" target="_blank" class="whatsapp">
            <img src="assets/images/Whatsapp.png" alt="Whatsapp" width="30" />
        </a>
